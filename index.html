<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
<main>
  <div class="main-container">
    <section class="leftcard">
      <section class="leftcard__container">
        <p class="leftcard__tittle">Your Result</p> 
        <article class="leftcard__circle">
          <h1 class="circle__first">76</h1>
          <p class="circle__secondary">of 100</p>
        </article>
        <article class="leftcard__desc">
          <h3 class="desc__tittle">Great</h3>
          <p class="desc__parraf">You socred higher tan 65% of<br> the people who have taken <br> these tests.</p>
        </article>
      </section>
    </section>

    <section class="rightcard">
      <section class="rightcard__container">
        <h4 class="rightcard__tittle">Summary</h4>
        <ul class="rightcard__list">

          <li class="rightcard__item">
            <div class="reaction">
              <a class="reaction__icon" href="">
                <span class="reaction__text">Reaction</span>
              </a>
              <b>80&nbsp;</b>
              <p class="reaction__score">/&nbsp;100</p>
            </div>
          </li>

          <li class="rightcard__item">
            <div class="memory">
              <a class="memory__icon" href="">
                <span class="memory__text">Memory</span>
              </a>
              <b>92&nbsp;</b>
              <p class="memory__score">/&nbsp;100</p>
            </div>
          </li>

          <li class="rightcard__item">
            <div class="verbal">
              <a class="verbal__icon" href="">
                <span class="verbal__text">Verbal</span>
              </a>
              <b>61&nbsp;</b>
              <p class="verbal__score">/&nbsp;100</p>
            </div>
          </li>

          <li class="rightcard__item">
            <div class="visual">
              <a class="visual__icon" href="">
                <span class="visual__text">Visual</span>
              </a>
              <b>72&nbsp;</b>
              <p class="visual__score">/&nbsp;100</p>
            </div>
          </li>
        </ul>
        <a class="rightcard__botton" href="#">Continue</a>
      </section>
    </section>
  </div>
</main>
<footer>
  <div class="footer-attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Augusto Aguado</a>.
  </div>
</footer>
</body>
</html>
